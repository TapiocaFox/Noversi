    <title>NOOXY Service Authorization</title>
    <meta charset="UTF-8">
    <meta name="description" content="NOOXY Service Login">
    <meta name="keywords" content="">
    <meta name="author" content="Yves Chen, magneticchen">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">

  <body>
    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-box-contain">
          <div class="auth-box-contain-title">
            <img class="img-in-text" src="nooxy.png" width="123" height="35">&nbsp;<h1>Service Auth</h1>
          </div>
          <p id="status">
              Please enter your password to access our service.
          </p>
          <div class="">
            <form id="passwordform" class="auth-box-contain-form">
              <div class="BLOCK" style="height:8px"></div>
              <label for="passwordform-username">Username</label>
              <input id="passwordform-username" type="text"  class="input-flat" placeholder="username" autocomplete="on" readonly>
              <label for="passwordform-password">Password</label>
              <input id="passwordform-password" type="password" class="input-flat" placeholder="password" autocomplete="on" autofocus>
              <div class="BLOCK" style="height:8px"></div>
              <input id="passwordform-submit" type="submit" class="button-flat" value="submit"></input>
            </form>
          </div>
          <div class="auth-box-contain-bottom">powered by <a href="https://github.com/NOOXY-research/NoService" target="_blank">NoService</a>(NOOXY Service Framework).</div>
        </div>
      </div>
    </div>
  </body>
